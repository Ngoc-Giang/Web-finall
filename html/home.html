<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.min.js"></script>
    <script>
        function Luu() {
        let ten, sdt, ngaysinh, diachi, hocphi;
        ten = document.getElementById("fullname").value;
        sdt = document.getElementById("telephone").value;
        ngaysinh = document.getElementById("date").value;
        diachi = document.getElementById("address").value;
    
        // Lấy các checkbox đã được chọn
        let khoahoc = [];
        let taphop = document.querySelectorAll("input[type=checkbox]");
        taphop.forEach(function(chk) {
        if (chk.checked) {
            khoahoc.push(chk.value);
        }
        });
    
        hocphi = document.getElementById("hocphi").value;
    
        // Lấy bảng và thêm hàng
        let table = document.getElementById("td");
        let rowCount = table.rows.length;
        let stt = rowCount;
        let row = table.insertRow();
        row.insertCell(0).innerHTML = stt;
        row.insertCell(1).innerHTML = ten;
        row.insertCell(2).innerHTML = sdt;
        row.insertCell(3).innerHTML = ngaysinh;
        row.insertCell(4).innerHTML = diachi;
        row.insertCell(5).innerHTML = khoahoc.join(", ");
        row.insertCell(6).innerHTML = hocphi;
        }
    </script>
    
</head>
<body>
    <div class="container border border-secondary">
    <header class="container-fluid">
        <img src="../img/website.png" alt="website" style="height:300px;width:100%;">
    </header>
    <div class="container ">
        <ul class="list-inline mt-3 ">
            <li class="list-inline-item"><a href="#" style="text-decoration: none;">Trang chủ</a></li>
            <li class="list-inline-item"><a href="#" style="text-decoration: none;" data-bs-toggle="modal" data-bs-target="#myModal">Đăng ký</a></li>
        </ul>
    </div>
 
    <section>
        <table class="table table-striped " id="td">
            <p class="text-center">LIST OF MEMBERS</p>
            <thead>
                <tr>
                <th>STT</th>
                <th>Họ và tên</th>
                <th>Số điện thoại</th>
                <th>Ngày sinh</th>
                <th>Địa chỉ</th>
                <th>Khóa học</th>
                <th>Học phí</th>
            </tr>
            </thead>
            
        </table>
    </section>
    <!-- The modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Thông tin đăng ký</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                  <label for="fullname" class="form-label col-sm-3">Họ và tên</label>
                      <input type="text" class="form-control" name="fullname" id="fullname">
                      <span id="errorImage" class="text-danger">*</span>
              </div>
              <div class="form-group">
                  <label for="telephone" class="form-label">Số điện thoại</label>
                  <input type="tel" class="form-control" name="telephone" id="telephone">
                  <span id="errorImage" class="text-danger">*</span>
              </div>
              <div class="form-group">
                  <label for="date" class="form-label">Ngày sinh</label>
                  <input type="date" name="date" id="date" class="form-control">
                  <span id="errorImage" class="text-danger">*</span>
              </div>
              <div class="form-group">
                  <label for="address" class="form-label">Địa chỉ</label>
                  <input type="text" class="form-control" id="address" name="address">
              </div>
              <div class="form-group">
                  <label for="choise" class="form-label">Bạn muốn tham gia khóa nào?</label>
                  <select name="choise" id="choise" class="form-select">
                      <option value="1">Khóa 2 tuần</option>
                      <option value="2">Khóa 4 tuần</option>
                      <option value="3">Khóa 6 tuần</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="" class="form-label">Học phí</label>
                  <input type="text" disabled class="form-control" id="hocphi"> 
              </div>
              <div class="form-group">
                  <label for="image" class="form-label">Ảnh đại diện</label>
                  <input type="file" name="image" id="image" class="form-control" >
                  <span id="errorImage" class="text-danger">*</span>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success mt-5" data-bs-dismiss="modal" style="width: 100%;" onclick="Luu()">Lưu</button>
            </div> 
          </div> 
        </div>
      </div>
</div>
</body>
</html>
